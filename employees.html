<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spencer's Masonry - Employees</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            color: #ffffff;
        }

        .header {
            background: #f97316;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 {
            font-size: 1.1rem;
            color: white;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-back {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .btn-back:hover { background: rgba(255,255,255,0.3); }

        .btn-primary { background: #f97316; color: white; }
        .btn-primary:hover { background: #ea580c; }

        .btn-secondary { background: #404040; color: #fff; }
        .btn-secondary:hover { background: #525252; }

        .btn-success { background: #16a34a; color: white; }
        .btn-success:hover { background: #15803d; }

        .btn-danger { background: #dc2626; color: white; }
        .btn-danger:hover { background: #b91c1c; }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .btn-icon {
            padding: 6px 10px;
            min-width: 36px;
            justify-content: center;
        }

        .main-content {
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .page-header h2 {
            font-size: 1.3rem;
            color: #f97316;
        }

        .filter-tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 4px;
        }

        .filter-tab {
            padding: 10px 20px;
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 8px;
            color: #999;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-tab:hover { border-color: #f97316; color: #fff; }
        .filter-tab.active { background: #f97316; border-color: #f97316; color: white; }

        .filter-tab .count {
            background: rgba(255,255,255,0.2);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            margin-left: 6px;
        }

        .summary-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: #2d2d2d;
            padding: 14px 18px;
            border-radius: 10px;
            border: 1px solid #404040;
        }

        .summary-card .label { font-size: 0.75rem; color: #999; text-transform: uppercase; margin-bottom: 4px; }
        .summary-card .value { font-size: 1.3rem; font-weight: 700; }
        .summary-card .value.orange { color: #f97316; }
        .summary-card .value.green { color: #16a34a; }
        .summary-card .value.purple { color: #a78bfa; }

        .employees-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .employee-card {
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 12px;
            padding: 16px 20px;
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 16px;
            align-items: center;
            transition: all 0.2s;
        }

        .employee-card:hover {
            border-color: #f97316;
            background: #353535;
        }

        .employee-card.inactive {
            opacity: 0.6;
        }

        .sort-controls {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .sort-btn {
            background: #404040;
            border: none;
            color: #999;
            width: 28px;
            height: 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .sort-btn:hover {
            background: #f97316;
            color: white;
        }

        .sort-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .sort-btn:disabled:hover {
            background: #404040;
            color: #999;
        }

        .employee-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }

        .employee-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            font-size: 0.65rem;
            font-weight: 700;
            padding: 3px 10px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.active { background: rgba(22, 163, 74, 0.2); color: #16a34a; }
        .status-badge.inactive { background: rgba(107, 114, 128, 0.2); color: #9ca3af; }

        .employee-details {
            font-size: 0.85rem;
            color: #999;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .employee-details span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .employee-rate {
            font-size: 1.4rem;
            font-weight: 700;
            color: #16a34a;
            min-width: 100px;
            text-align: right;
        }

        .employee-actions {
            display: flex;
            gap: 8px;
        }

        .no-employees {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-employees-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .no-employees h3 {
            font-size: 1.1rem;
            color: #999;
            margin-bottom: 8px;
        }

        .no-employees p {
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.show { display: flex; }

        .modal {
            background: #2d2d2d;
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #404040;
        }

        .modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid #404040;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #353535;
        }

        .modal-header h3 { font-size: 1.1rem; color: #f97316; }
        .modal-close { background: none; border: none; color: #999; font-size: 1.5rem; cursor: pointer; }
        .modal-close:hover { color: #fff; }

        .modal-body { padding: 20px; overflow-y: auto; flex: 1; }

        .form-group { margin-bottom: 16px; }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #404040;
            border-radius: 8px;
            background: #1a1a1a;
            color: #fff;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #f97316;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder { color: #525252; }

        .form-group textarea { resize: vertical; min-height: 80px; }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .form-hint {
            font-size: 0.75rem;
            color: #666;
            margin-top: 4px;
        }

        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid #404040;
            display: flex;
            gap: 12px;
            justify-content: space-between;
            background: #353535;
        }

        .modal-footer-left {
            display: flex;
            gap: 12px;
        }

        .modal-footer-right {
            display: flex;
            gap: 12px;
        }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: #16a34a;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 200;
        }

        .toast.error { background: #dc2626; }
        .toast.show { opacity: 1; }

        .loading-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 300;
        }

        .loading-overlay.hidden { display: none; }

        .loading-text {
            color: #f97316;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .header { padding: 12px 16px; }
            .main-content { padding: 16px; }
            .employee-card { 
                grid-template-columns: auto 1fr;
                grid-template-rows: auto auto;
            }
            .employee-rate {
                grid-column: 2;
                grid-row: 1;
                text-align: right;
            }
            .employee-actions {
                grid-column: 1 / -1;
                justify-content: flex-end;
            }
            .form-row { grid-template-columns: 1fr; }
            .page-header { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-text">Loading...</div>
    </div>

    <header class="header">
        <div class="header-left">
            <a href="index.html" class="btn btn-back">‚Üê Menu</a>
            <h1>üë∑ Employees</h1>
        </div>
    </header>

    <div class="main-content">
        <div class="page-header">
            <h2>Employee Management</h2>
            <button class="btn btn-primary" onclick="openCreateModal()">+ New Employee</button>
        </div>

        <div class="summary-bar">
            <div class="summary-card">
                <div class="label">Active</div>
                <div class="value orange" id="activeCount">0</div>
            </div>
            <div class="summary-card">
                <div class="label">Total Employees</div>
                <div class="value" id="totalCount">0</div>
            </div>
            <div class="summary-card">
                <div class="label">Avg Rate</div>
                <div class="value green" id="avgRate">$0</div>
            </div>
        </div>

        <div class="filter-tabs" id="filterTabs">
            <button class="filter-tab active" data-filter="active">Active <span class="count" id="countActive">0</span></button>
            <button class="filter-tab" data-filter="inactive">Inactive <span class="count" id="countInactive">0</span></button>
            <button class="filter-tab" data-filter="all">All <span class="count" id="countAll">0</span></button>
        </div>

        <div class="employees-list" id="employeesList"></div>
    </div>

    <!-- Create/Edit Employee Modal -->
    <div class="modal-overlay" id="employeeModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">New Employee</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editEmployeeId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" id="empName" placeholder="e.g., Jordan">
                    </div>
                    <div class="form-group">
                        <label>Hourly Rate *</label>
                        <input type="number" id="empRate" placeholder="e.g., 120" step="0.5">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Status</label>
                        <select id="empStatus">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="date" id="empStartDate">
                    </div>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="empPhone" placeholder="(808) 555-1234">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="empEmail" placeholder="email@example.com">
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="empAddress" placeholder="123 Main St, Lihue HI 96766">
                </div>

                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="empNotes" placeholder="Position, skills, notes..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <div class="modal-footer-left">
                    <button class="btn btn-danger" id="deleteBtn" onclick="confirmDelete()" style="display: none;">Delete</button>
                </div>
                <div class="modal-footer-right">
                    <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button class="btn btn-success" onclick="saveEmployee()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal" style="max-width: 400px;">
            <div class="modal-header">
                <h3>Set as Inactive?</h3>
                <button class="modal-close" onclick="closeDeleteModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p style="color: #999; line-height: 1.6;">
                    To preserve historical payroll data, employees cannot be fully deleted. 
                    This employee will be set to <strong style="color: #f97316;">Inactive</strong> and won't appear in the payroll timesheet.
                </p>
            </div>
            <div class="modal-footer" style="justify-content: flex-end;">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn btn-danger" onclick="setInactive()">Set Inactive</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Saved!</div>

    <script>
        // Config
        const JSONBIN_BIN_ID = '697a7070d0ea881f408e6063';
        const JSONBIN_API_KEY = '$2a$10$vgUvy.chZeKckQe2eTD36uOX/mfrhx8GKudyoZqZsjWkbtaam8/Nm';

        let allData = {};
        let currentFilter = 'active';
        let deleteTargetId = null;

        // Init
        loadAllData();

        // Filter tabs
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                renderEmployees();
            });
        });

        // Storage
        async function loadAllData() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
                    headers: { 'X-Access-Key': JSONBIN_API_KEY }
                });
                const data = await response.json();
                allData = data.record || {};
                if (!allData.employees) allData.employees = {};
                if (!allData.jobs) allData.jobs = {};
                
                renderEmployees();
                updateSummary();
                document.getElementById('loadingOverlay').classList.add('hidden');
            } catch (e) {
                console.log('Error loading:', e);
                allData = { employees: {}, jobs: {} };
                renderEmployees();
                document.getElementById('loadingOverlay').classList.add('hidden');
            }
        }

        async function saveAllData() {
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Access-Key': JSONBIN_API_KEY },
                    body: JSON.stringify(allData)
                });
                return true;
            } catch (e) {
                console.error('Save failed:', e);
                return false;
            }
        }

        // Render employees
        function renderEmployees() {
            const container = document.getElementById('employeesList');
            const employees = Object.values(allData.employees || {});
            
            // Update counts
            const counts = { active: 0, inactive: 0, all: employees.length };
            employees.forEach(e => { 
                if (e.status === 'active') counts.active++;
                else counts.inactive++;
            });
            document.getElementById('countActive').textContent = counts.active;
            document.getElementById('countInactive').textContent = counts.inactive;
            document.getElementById('countAll').textContent = counts.all;

            // Filter
            let filtered = currentFilter === 'all' 
                ? employees 
                : employees.filter(e => e.status === currentFilter);

            // Sort by sortOrder
            filtered.sort((a, b) => (a.sortOrder || 999) - (b.sortOrder || 999));

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="no-employees">
                        <div class="no-employees-icon">üë∑</div>
                        <h3>No ${currentFilter === 'all' ? '' : currentFilter} employees</h3>
                        <p>Add employees to start tracking payroll</p>
                        <button class="btn btn-primary" onclick="openCreateModal()">+ New Employee</button>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map((emp, index) => {
                const isFirst = index === 0;
                const isLast = index === filtered.length - 1;
                
                return `
                    <div class="employee-card ${emp.status === 'inactive' ? 'inactive' : ''}">
                        <div class="sort-controls">
                            <button class="sort-btn" onclick="moveEmployee('${emp.id}', -1)" ${isFirst ? 'disabled' : ''} title="Move up">‚ñ≤</button>
                            <button class="sort-btn" onclick="moveEmployee('${emp.id}', 1)" ${isLast ? 'disabled' : ''} title="Move down">‚ñº</button>
                        </div>
                        <div class="employee-info" onclick="openEditModal('${emp.id}')">
                            <div class="employee-name">
                                ${emp.name}
                                <span class="status-badge ${emp.status}">${emp.status}</span>
                            </div>
                            <div class="employee-details">
                                ${emp.phone ? `<span>üì± ${emp.phone}</span>` : ''}
                                ${emp.email ? `<span>‚úâÔ∏è ${emp.email}</span>` : ''}
                                ${emp.startDate ? `<span>üìÖ Started ${formatDate(emp.startDate)}</span>` : ''}
                            </div>
                        </div>
                        <div class="employee-rate">$${emp.rate}/hr</div>
                        <div class="employee-actions">
                            <button class="btn btn-secondary btn-small" onclick="openEditModal('${emp.id}')">Edit</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateSummary() {
            const employees = Object.values(allData.employees || {});
            const activeEmployees = employees.filter(e => e.status === 'active');
            
            document.getElementById('activeCount').textContent = activeEmployees.length;
            document.getElementById('totalCount').textContent = employees.length;
            
            if (activeEmployees.length > 0) {
                const avgRate = activeEmployees.reduce((sum, e) => sum + (e.rate || 0), 0) / activeEmployees.length;
                document.getElementById('avgRate').textContent = '$' + avgRate.toFixed(2);
            } else {
                document.getElementById('avgRate').textContent = '$0';
            }
        }

        // Move employee up/down
        async function moveEmployee(employeeId, direction) {
            const employees = Object.values(allData.employees || {});
            
            // Get current filtered and sorted list
            let filtered = currentFilter === 'all' 
                ? employees 
                : employees.filter(e => e.status === currentFilter);
            filtered.sort((a, b) => (a.sortOrder || 999) - (b.sortOrder || 999));
            
            // Find current index
            const currentIndex = filtered.findIndex(e => e.id === employeeId);
            const newIndex = currentIndex + direction;
            
            if (newIndex < 0 || newIndex >= filtered.length) return;
            
            // Swap sort orders
            const currentEmp = filtered[currentIndex];
            const swapEmp = filtered[newIndex];
            
            const tempOrder = currentEmp.sortOrder;
            allData.employees[currentEmp.id].sortOrder = swapEmp.sortOrder;
            allData.employees[swapEmp.id].sortOrder = tempOrder;
            
            await saveAllData();
            renderEmployees();
        }

        // Helpers
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const d = new Date(dateStr + 'T00:00:00');
            return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function generateId(name) {
            return name.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
        }

        // Get next sort order
        function getNextSortOrder() {
            const employees = Object.values(allData.employees || {});
            if (employees.length === 0) return 1;
            return Math.max(...employees.map(e => e.sortOrder || 0)) + 1;
        }

        // Modal
        function openCreateModal() {
            document.getElementById('modalTitle').textContent = 'New Employee';
            document.getElementById('editEmployeeId').value = '';
            document.getElementById('empName').value = '';
            document.getElementById('empRate').value = '';
            document.getElementById('empStatus').value = 'active';
            document.getElementById('empStartDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('empPhone').value = '';
            document.getElementById('empEmail').value = '';
            document.getElementById('empAddress').value = '';
            document.getElementById('empNotes').value = '';
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('employeeModal').classList.add('show');
            document.getElementById('empName').focus();
        }

        function openEditModal(employeeId) {
            const emp = allData.employees[employeeId];
            if (!emp) return;

            document.getElementById('modalTitle').textContent = 'Edit Employee';
            document.getElementById('editEmployeeId').value = employeeId;
            document.getElementById('empName').value = emp.name || '';
            document.getElementById('empRate').value = emp.rate || '';
            document.getElementById('empStatus').value = emp.status || 'active';
            document.getElementById('empStartDate').value = emp.startDate || '';
            document.getElementById('empPhone').value = emp.phone || '';
            document.getElementById('empEmail').value = emp.email || '';
            document.getElementById('empAddress').value = emp.address || '';
            document.getElementById('empNotes').value = emp.notes || '';
            document.getElementById('deleteBtn').style.display = 'block';
            document.getElementById('employeeModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('employeeModal').classList.remove('show');
        }

        async function saveEmployee() {
            const name = document.getElementById('empName').value.trim();
            const rate = parseFloat(document.getElementById('empRate').value);
            
            if (!name) {
                showToast('Name is required', true);
                return;
            }
            if (!rate || rate <= 0) {
                showToast('Valid hourly rate is required', true);
                return;
            }

            const editId = document.getElementById('editEmployeeId').value;
            const id = editId || generateId(name);
            
            // Check for duplicate ID if creating new
            if (!editId && allData.employees[id]) {
                showToast('An employee with this name already exists', true);
                return;
            }

            const employee = {
                id: id,
                name: name,
                rate: rate,
                status: document.getElementById('empStatus').value,
                startDate: document.getElementById('empStartDate').value,
                phone: document.getElementById('empPhone').value.trim(),
                email: document.getElementById('empEmail').value.trim(),
                address: document.getElementById('empAddress').value.trim(),
                notes: document.getElementById('empNotes').value.trim(),
                sortOrder: allData.employees[id]?.sortOrder || getNextSortOrder(),
                created: allData.employees[id]?.created || new Date().toISOString(),
                modified: new Date().toISOString()
            };

            allData.employees[id] = employee;
            
            const success = await saveAllData();
            if (success) {
                showToast(editId ? 'Employee updated!' : 'Employee added!');
                closeModal();
                renderEmployees();
                updateSummary();
            } else {
                showToast('Failed to save', true);
            }
        }

        // Delete (soft delete - set to inactive)
        function confirmDelete() {
            deleteTargetId = document.getElementById('editEmployeeId').value;
            closeModal();
            document.getElementById('deleteModal').classList.add('show');
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('show');
            deleteTargetId = null;
        }

        async function setInactive() {
            if (!deleteTargetId) return;
            
            allData.employees[deleteTargetId].status = 'inactive';
            allData.employees[deleteTargetId].modified = new Date().toISOString();
            
            const success = await saveAllData();
            if (success) {
                showToast('Employee set to inactive');
                closeDeleteModal();
                renderEmployees();
                updateSummary();
            } else {
                showToast('Failed to update', true);
            }
        }

        // Toast
        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Close modal on overlay click
        document.getElementById('employeeModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
        document.getElementById('deleteModal').addEventListener('click', function(e) {
            if (e.target === this) closeDeleteModal();
        });
    </script>
</body>
</html>
